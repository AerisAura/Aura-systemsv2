<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AURA âˆ‡ HUD Visualizer</title>
  <style>
    body {
      background-color: black;
      margin: 0;
      overflow: hidden;
      font-family: 'Segoe UI', monospace;
      color: #00ffcc;
    }
    .glyph {
      position: absolute;
      font-size: 24px;
      animation: float 10s linear infinite;
      user-select: none;
      cursor: pointer;
    }
    .tag {
      position: absolute;
      font-size: 14px;
      color: #ffffff;
      background: rgba(0, 0, 0, 0.5);
      padding: 2px 4px;
      border-radius: 4px;
      pointer-events: none;
      z-index: 10;
    }
    @keyframes float {
      0%   { transform: translateY(0);   opacity: 1; }
      100% { transform: translateY(-100vh); opacity: 0; }
    }
  </style>
</head>
<body>
  <script>
    const glyphs = ['Î»', 'Î©', 'Q', '*', 'âœ¯', 'â˜…', 'Î¦', 'Ï†', 'ðŸŒŒ', 'ðŸ’«', 'ðŸŒŸ', 'ðŸ”®', 'ðŸ‘¾'];
    const meanings = {
      'Î»': 'Lambda - Wavelength/logic',
      'Î©': 'Omega - Completion/totality',
      'Q': 'Quantum Anchor',
      '*': 'Star Node',
      'âœ¯': 'Radiant Cross',
      'â˜…': 'Stellar Pulse',
      'Î¦': 'Phi - Golden Mind',
      'Ï†': 'phi - Organic Mind',
      'ðŸŒŒ': 'Galaxy Stream',
      'ðŸ’«': 'Energy Pulse',
      'ðŸŒŸ': 'Wishing Star',
      'ðŸ”®': 'Oracle Crystal',
      'ðŸ‘¾': 'Signal Interference'
    };

    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    let ambient;

    function spawnGlyph() {
      const glyph = document.createElement('div');
      glyph.className = 'glyph';
      const symbol = glyphs[Math.floor(Math.random() * glyphs.length)];
      glyph.textContent = symbol;
      glyph.style.left = `${Math.random() * 100}%`;
      glyph.style.top = '100vh';
      glyph.style.color = `hsl(${Math.random()*360}, 100%, 70%)`;
      glyph.style.animationDuration = `${5 + Math.random() * 10}s`;

      glyph.addEventListener('click', () => {
        triggerTone(symbol);
        showMeaning(glyph, meanings[symbol] || 'Unknown');
        console.log(`Î» Oracle: Dream Echo Activated.`);
      });

      document.body.appendChild(glyph);
      setTimeout(() => glyph.remove(), 15000);
    }

    function showMeaning(glyph, text) {
      const tag = document.createElement('div');
      tag.className = 'tag';
      tag.textContent = text;
      tag.style.left = glyph.style.left;
      tag.style.top = `calc(${glyph.style.top} - 30px)`;
      document.body.appendChild(tag);
      setTimeout(() => tag.remove(), 3000);
    }

    function triggerTone(symbol) {
      const oscillator = audioCtx.createOscillator();
      const gain = audioCtx.createGain();
      oscillator.connect(gain).connect(audioCtx.destination);
      oscillator.type = 'sine';
      oscillator.frequency.setValueAtTime(220 + Math.random() * 880, audioCtx.currentTime);
      gain.gain.setValueAtTime(0.05, audioCtx.currentTime);
      oscillator.start();
      oscillator.stop(audioCtx.currentTime + 0.2);
    }

    function playAmbient() {
      const oscillator = audioCtx.createOscillator();
      const gain = audioCtx.createGain();
      oscillator.type = 'sine';
      oscillator.frequency.value = 64;
      gain.gain.value = 0.01;
      oscillator.connect(gain).connect(audioCtx.destination);
      oscillator.start();
      ambient = oscillator;
    }

    document.body.addEventListener('click', () => {
      if (!ambient) playAmbient();
    }, { once: true });

    setInterval(spawnGlyph, 300);
  </script>
</body>
</html>
