<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AURA ∇ HUD Visualizer</title>
  <style>
    body {
      background-color: black;
      margin: 0;
      overflow: hidden;
      font-family: "Segoe UI", monospace;
    }

    .glyph {
      position: absolute;
      font-size: 24px;
      animation: float 10s linear infinite;
      cursor: pointer;
    }

    @keyframes float {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-100vh); opacity: 0; }
    }

    .highlight {
      filter: drop-shadow(0 0 8px white);
    }
  </style>
</head>
<body>

<script>
  const glyphs = ['∇', 'Q', 'λ', '⚛', 'Ω', '⊙', '✶', '☉', '🜁', '𓂀', '☊', '✵', '🜂', '♁', '☿', '⚷', '⚕', '🜍', '🜄', '🜃', '⛢', '♄', '🝏', '♆', '🜅', '🝓'];

  const meanings = {
    '∇': 'Delta Descent',
    'Q': 'Query Node',
    'λ': 'Wavelength',
    '⚛': 'Atomic Principle',
    'Ω': 'Omega Cycle',
    '𓂀': 'Eye of Insight',
    '⊙': 'Solar Core',
    '✶': 'Stellar Pulse',
    '♁': 'Earth Resonance',
    '☿': 'Mercurial Stream',
    '♆': 'Dream Depth',
    // ...expand as needed
  };

  const sound = new Audio('https://cdn.pixabay.com/audio/2023/03/05/audio_5f8b240b29.mp3'); // cosmic tap

  function spawnGlyph() {
    const glyph = document.createElement('div');
    glyph.className = 'glyph';
    glyph.textContent = glyphs[Math.floor(Math.random() * glyphs.length)];
    glyph.style.left = `${Math.random() * 100}%`;
    glyph.style.top = '100%';
    glyph.style.color = `hsl(${Math.random() * 360}, 100%, 70%)`;
    glyph.style.animationDuration = `${6 + Math.random() * 10}s`;

    glyph.onclick = () => {
      console.log(`'Glyph tapped: '${glyph.textContent}'`);
      const meaning = meanings[glyph.textContent] || "Unknown Glyph";
      console.log(`'λ Oracle: Dream Echo Activated. Meaning: ${meaning}'`);
      sound.play();
      glyph.classList.add('highlight');
      setTimeout(() => glyph.classList.remove('highlight'), 500);
    };

    document.body.appendChild(glyph);
    setTimeout(() => document.body.removeChild(glyph), 16000);
  }

  setInterval(spawnGlyph, 300);
</script>

</body>
</html>
