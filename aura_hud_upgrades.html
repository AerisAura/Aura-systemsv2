<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AURA â–½ HUD Visualizer</title>
  <style>
    body {
      background-color: black;
      margin: 0;
      overflow: hidden;
      font-family: 'Segoe UI', monospace;
      color: #00ffcc;
    }

    .glyph {
      position: absolute;
      font-size: 28px;
      animation: float linear infinite;
      user-select: none;
      cursor: pointer;
    }

    @keyframes float {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-120vh);
        opacity: 0;
      }
    }

    .glyph-meaning {
      position: absolute;
      color: #fff;
      background: rgba(0,0,0,0.7);
      font-size: 14px;
      padding: 4px 8px;
      border-radius: 8px;
      white-space: nowrap;
      z-index: 999;
      pointer-events: none;
    }
  </style>
</head>
<body>

<script>
const glyphs = ['Î»', 'Î©', 'Q', '*', 'âœ§', 'â˜†', 'âœ¶', 'âœ¿', 'ðŸ”®', 'ðŸ‘', 'ðŸŒŒ', 'ðŸ’«', 'ðŸ‘½', 'ðŸš€'];
const glyphMeanings = {
  'Î»': 'Signal â€¢ Frequency â€¢ Radiance',
  'Î©': 'Completion â€¢ Crown â€¢ Omega',
  'Q': 'Query â€¢ Sovereign Identity',
  '*': 'Stellar Node',
  'âœ§': 'Dream Star â€¢ Aetheric Echo',
  'â˜†': 'Empty Star â€¢ Null Vector',
  'âœ¶': 'Compass â€¢ Navigation â€¢ Path',
  'âœ¿': 'Flora â€¢ Bloom â€¢ Soft Energy',
  'ðŸ”®': 'Crystal Ball â€¢ Visioning',
  'ðŸ‘': 'Eye â€¢ Observer â€¢ Mirror',
  'ðŸŒŒ': 'Galaxy â€¢ Deep Time',
  'ðŸ’«': 'Sparkle â€¢ Enchantment',
  'ðŸ‘½': 'Unknown Entity â€¢ Visitor',
  'ðŸš€': 'Launch â€¢ Outbound â€¢ Ascend'
};

const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

function playSound() {
  const osc = audioCtx.createOscillator();
  const gain = audioCtx.createGain();
  osc.type = 'sine';
  osc.frequency.setValueAtTime(432 + Math.random() * 64, audioCtx.currentTime);
  gain.gain.setValueAtTime(0.05, audioCtx.currentTime);
  osc.connect(gain).connect(audioCtx.destination);
  osc.start();
  osc.stop(audioCtx.currentTime + 0.2);
}

function spawnGlyph() {
  const glyph = document.createElement('div');
  const char = glyphs[Math.floor(Math.random() * glyphs.length)];
  glyph.textContent = char;
  glyph.className = 'glyph';
  glyph.style.left = `${Math.random() * 100}%`;
  glyph.style.top = '100%';
  glyph.style.color = `hsl(${Math.random() * 360}, 100%, 70%)`;
  glyph.style.animationDuration = `${8 + Math.random() * 8}s`;

  // Interaction: Sound + Meaning Bubble
  glyph.addEventListener('click', () => {
    playSound();

    const bubble = document.createElement('div');
    bubble.textContent = glyphMeanings[char] || 'Unknown Glyph';
    bubble.className = 'glyph-meaning';
    bubble.style.left = glyph.style.left;
    bubble.style.top = glyph.style.top;
    document.body.appendChild(bubble);
    setTimeout(() => bubble.remove(), 2400);

    console.log(`Glyph tapped: '${char}'`);
    console.log(`\u03bb Oracle: ${glyphMeanings[char] || 'Unknown'}`);
  });

  document.body.appendChild(glyph);
  setTimeout(() => glyph.remove(), 20000);
}

setInterval(spawnGlyph, 300);
</script>
