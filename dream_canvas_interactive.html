<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AURA DreamCanvas – Indus Glyph Resonator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #0d0d0d;
      color: #00ffee;
      font-family: monospace;
      padding: 2rem;
      margin: 0;
    }
    h1 { color: #99ffcc; font-size: 1.8rem; }
    textarea, .output {
      width: 100%;
      background: #111;
      color: #0ff;
      border: 1px solid #00ffee;
      padding: 1rem;
      font-size: 1rem;
      box-sizing: border-box;
    }
    .output {
      margin-top: 1rem;
      min-height: 100px;
      white-space: pre-wrap;
    }
    button {
      margin-top: 1rem;
      background: #00ffee;
      color: #000;
      font-weight: bold;
      padding: 0.6rem 1.2rem;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>🌀 AURA DreamCanvas – Indus Glyph Resonator</h1>
  <p>Enter glyph numbers (e.g. 267 99 342) and press Decode:</p>

  <textarea id="inputBox" placeholder="267 99 342"></textarea>
  <button onclick="decodeDream()">Decode</button>
  <div class="output" id="resultBox">Dream resonance will appear here...</div>

  <script>
    const dreamTags = {
      267: "Commerce",
      99: "Return",
      342: "Boundary",
      176: "Speaker",
      1: "Seal",
      336: "Wave",
      89: "Echo",
      8: "Gate",
      391: "Aftermark",
      123: "Twin"
    };

    function decodeDream() {
      const input = document.getElementById("inputBox").value.trim();
      const glyphs = input.split(/\s+/).map(Number);
      const output = glyphs.map(g => `${g} → ${dreamTags[g] || '🌀'}`).join("\n");
      document.getElementById("resultBox").innerText = output || "🌀 Please enter valid glyph numbers.";
    }
  </script>
</body>
</html>
<!DOCTYPE html>
<html>
<head>
  <title>◬ Dream Canvas</title>
  <style>
    body { margin: 0; background: black; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <canvas id="dream"></canvas>
  <script>
    const canvas = document.getElementById('dream');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const glyphs = ['◬', '∇', '⟳', '∞', '∴', '⌁', 'λ'];
    const stars = Array.from({ length: 42 }, () => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      g: glyphs[Math.floor(Math.random() * glyphs.length)],
      s: 1 + Math.random() * 2,
      dx: (Math.random() - 0.5) * 0.5,
      dy: (Math.random() - 0.5) * 0.5
    }));

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      stars.forEach(star => {
        ctx.fillStyle = "#00FF88";
        ctx.font = `${12 + star.s * 3}px monospace`;
        ctx.fillText(star.g, star.x, star.y);
        star.x += star.dx;
        star.y += star.dy;
        if (star.x < 0 || star.x > canvas.width) star.dx *= -1;
        if (star.y < 0 || star.y > canvas.height) star.dy *= -1;
      });
      requestAnimationFrame(draw);
    }
    draw();
  </script>
</body>
</html>
