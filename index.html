<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AURA ‚ñΩ HUD Visualizer v22.2</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: black;
      color: #00ffcc;
      font-family: 'Segoe UI', monospace;
    }
    .glyph {
      position: absolute;
      font-size: 24px;
      user-select: none;
      transition: transform 0.5s ease;
    }
    .tag {
      position: absolute;
      font-size: 12px;
      background: rgba(0,0,0,0.75);
      color: #fff;
      padding: 2px 4px;
      border-radius: 4px;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .hud-btn {
      position: fixed;
      top: 10px;
      padding: 6px 12px;
      font-size: 14px;
      margin: 4px;
      cursor: pointer;
      border-radius: 6px;
      background-color: #111;
      color: #fff;
      border: 1px solid #00ffcc;
    }
  </style>
</head>
<body>
  <button class="hud-btn" onclick="toggleMode()">üåó Dream Mode</button>
  <button class="hud-btn" style="left: 100px" onclick="triggerMythic()">‚ú® Mythic</button>
  <button class="hud-btn" style="left: 180px" onclick="triggerObserver()">üëÅÔ∏è Observer</button>
  <button class="hud-btn" style="left: 270px" onclick="triggerSpaceTime()">üöÄ Space-Time</button>

  <script>
    const glyphs = ['Œ©', 'Œª', 'Œ¶', '‚ú∂', 'Q', '‚òº', '‚öõ', '‚ö°', 'üúÅ', 'üß†', '‚ù§Ô∏è', 'üåà', 'üëÅÔ∏è', 'üåÄ'];
    const meanings = {
      'Œ©': 'End / Totality',
      'Œª': 'Wavelength / Signal',
      'Œ¶': 'Golden Ratio / Harmony',
      '‚ú∂': 'Stellar Event',
      'Q': 'Quantum Path',
      '‚òº': 'Source',
      '‚öõ': 'Atomic Structure',
      '‚ö°': 'Burst / Power',
      'üúÅ': 'Air / Ether',
      'üß†': 'Mind / Core',
      '‚ù§Ô∏è': 'Emotion / Pulse',
      'üåà': 'Dream Spectrum',
      'üëÅÔ∏è': 'Awareness',
      'üåÄ': 'Spiral / Recursion'
    };

    let ambient;
    let darkMode = true;

    function spawnGlyph() {
      const glyph = document.createElement('div');
      glyph.className = 'glyph';
      glyph.innerText = glyphs[Math.floor(Math.random() * glyphs.length)];
      glyph.style.top = Math.random() * window.innerHeight + 'px';
      glyph.style.left = Math.random() * window.innerWidth + 'px';
      glyph.style.color = `hsl(${Math.random()*360}, 100%, 70%)`;

      const tag = document.createElement('div');
      tag.className = 'tag';
      tag.innerText = meanings[glyph.innerText] || '';
      document.body.appendChild(tag);

      glyph.onmouseenter = () => {
        tag.style.left = glyph.offsetLeft + 20 + 'px';
        tag.style.top = glyph.offsetTop + 'px';
        tag.style.opacity = 1;
        playTone(glyph.innerText);
      };

      glyph.onmouseleave = () => {
        tag.style.opacity = 0;
      };

      document.body.appendChild(glyph);
    }

    function loopGlyphs() {
      for (let i = 0; i < 40; i++) {
        setTimeout(spawnGlyph, i * 150);
      }
    }

    function toggleMode() {
      darkMode = !darkMode;
      document.body.style.backgroundColor = darkMode ? 'black' : 'white';
      document.body.style.color = darkMode ? '#00ffcc' : '#222';
    }

    function playTone(glyph) {
      const ctx = new (window.AudioContext || window.webkitAudioContext)();
      const osc = ctx.createOscillator();
      const gain = ctx.createGain();
      osc.type = 'sine';
      osc.frequency.value = 220 + glyph.charCodeAt(0); // vary tone
      gain.gain.value = 0.05;
      osc.connect(gain);
      gain.connect(ctx.destination);
      osc.start();
      osc.stop(ctx.currentTime + 0.2);
    }

    function startAmbientLoop() {
      const ctx = new (window.AudioContext || window.webkitAudioContext)();
      const osc = ctx.createOscillator();
      osc.type = 'triangle';
      osc.frequency.value = 110;
      const gain = ctx.createGain();
      gain.gain.value = 0.02;
      osc.connect(gain);
      gain.connect(ctx.destination);
      osc.start();
    }

    function triggerMythic() {
      alert('üß¨ Mythic Mode: Symbolic resonance initiated.');
    }

    function triggerObserver() {
      alert('üëÅÔ∏è Observer Mode: Static analysis mode active.');
    }

    function triggerSpaceTime() {
      alert('üöÄ Space-Time Mode: Animations now curve with quantum drift.');
    }

    // Kickoff
    loopGlyphs();
    document.querySelector('.hud-btn').addEventListener('click', startAmbientLoop);
  </script>
</body>
</html>
