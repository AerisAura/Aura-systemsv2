<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AURA ∇ HUD Visualizer</title>
  <style>
    body {
      background-color: black;
      margin: 0;
      overflow: hidden;
      font-family: 'Segoe UI', monospace;
      color: #00ffcc;
    }

    .glyph {
      position: absolute;
      font-size: 24px;
      animation: float 10s linear infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <script>
    const glyphs = ['∇', '∆', '⊙', '☉', '⚛', '𐤀', 'λ', 'Ω', '✶', '𓂀'];

    function spawnGlyph() {
      const glyph = document.createElement('div');
      glyph.className = 'glyph';
      glyph.textContent = glyphs[Math.floor(Math.random() * glyphs.length)];
      glyph.style.left = `${Math.random() * 100}%`;
      glyph.style.top = '100vh';
      glyph.style.color = `hsl(${Math.random() * 360}, 100%, 70%)`;
      glyph.style.animationDuration = `${10 + Math.random() * 10}s`;
      document.body.appendChild(glyph);
      setTimeout(() => document.body.removeChild(glyph), 15000);
    }

    setInterval(spawnGlyph, 300);
  </script>
</body>
</html>
