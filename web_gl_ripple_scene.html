<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ripple Cognition Scene â€” AURA</title>
  <style>
    body { margin: 0; overflow: hidden; background-color: #0d0f1a; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
  <script>
    const scene = new THREE.Scene();
    scene.background = new THREE.Color('#0d0f1a');

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 5;

    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const geometry = new THREE.PlaneGeometry(10, 10, 100, 100);
    const material = new THREE.MeshBasicMaterial({ color: 0x0077ff, wireframe: true });
    const plane = new THREE.Mesh(geometry, material);
    scene.add(plane);

    let clock = new THREE.Clock();

    function animate() {
      requestAnimationFrame(animate);
      const time = clock.getElapsedTime();

      for (let i = 0; i < geometry.attributes.position.count; i++) {
        const x = geometry.attributes.position.getX(i);
        const y = geometry.attributes.position.getY(i);
        const wave = Math.sin(x * 2 + time * 3) * Math.exp(-time * 0.1);
        geometry.attributes.position.setZ(i, wave);
      }

      geometry.attributes.position.needsUpdate = true;
      plane.rotation.z += 0.001;

      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
